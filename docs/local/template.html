<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Studio KonKon: Theme ({{title}})</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="description" content="Studio KonKon, Bootstrap Theme">
		<meta name="author" content="Studio Konon">
		<link rel="shortcut icon" href="../logo-fav.png">
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" />
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" />
		<link rel="stylesheet" type="text/css" href="../../dist/css/app.min.css" />
	</head>
	<body class="">

<div class="sticky-top d-flex flex-column flex-md-row align-items-center px-3 py-2 px-md-4 mb-3 bg-white border-bottom shadow-sm">
	<h4 class="my-0 mr-md-auto font-weight-normal">Studio KonKon BS4 Theme</h4>
	<span class="mt-2 mt-md-0">
		<a class="btn btn-outline-primary"
		   href="index.html">
			<i class="zmdi zmdi-home pr-1"></i>
			<span>Home</span>
		</a>
		<a class="btn btn-outline-dark"
		   href="https://github.com/StudioKonKon/bs4-studio-konkon"
		   target="_blank">
			<i class="zmdi zmdi-github pr-1"></i>
			<span>GitHub</span>
		</a>
	</span>
</div>

<div class="container">
	<div class="page-head container pb-0">
		<h2 class="page-head-title">{{title}}</h2>
		<nav aria-label="breadcrumb" role="navigation">
			<ol class="breadcrumb page-head-nav">
				<li class="breadcrumb-item"><a href="index.html">Home</a></li>
				<li class="breadcrumb-item active">{{title}}</li>
			</ol>
		</nav>
	</div>
	<div class="main-content container">
		
	</div>
</div>
	
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>

 });

</html>
